{% extends "/layout/default.html" %}

{% block head %}
	<title>{{ title }}</title>
	<meta name="description" content="{{ description }}">
{% endblock head %}


{% block content %}
 <section class="container">
		<form class="row my-4" action="/" method="post">
			{% for line in form %}
				{{ line | raw }}
			{% endfor %}
		</form>
 </section>
{% endblock content %}
